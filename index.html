<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./src/css/main.css">
        <title>Cross-Zero</title>
        <link rel="icon" type="image/x-icon" href="./src/media/favicon/icon.png">
    </head>
    <body>
    <nav class="navigation_bar">
        <ul>
            <li>cross-zero-game</li>
        </ul>
    </nav>

    <div class="gameContainer">
        <div>
            <div class="boxContainer container">
                <div class="box box-1"><span class="boxtext"></span></div>
                <div class="box box-2"><span class="boxtext"></span></div>
                <div class="box box-3"><span class="boxtext"></span></div>
                <div class="box box-4"><span class="boxtext"></span></div>
                <div class="box box-5"><span class="boxtext"></span></div>
                <div class="box box-6"><span class="boxtext"></span></div>
                <div class="box box-7"><span class="boxtext"></span></div>
                <div class="box box-8"><span class="boxtext"></span></div>
                <div class="box box-9"><span class="boxtext"></span></div>
            </div>
            
            <div class="button">
                <button type="button" class="newGameButton" id="reset">New Game</button>
            </div>
        </div>
        <div class="gameInfo">
            <h1 class="welcome-heading">Welcome to Game</h1>
            <div class="infoBox">
                <span class="info">Turn of <span id="turn" class="turn"> </span></span>
                <p class="message"></p>
                <!-- <div id="imagebox" class="imgBox hidde-img">
                    <img src="./src/media/gif/STK-20230115-WA0009.webp" alt="win-image" srcset="">
                </div> -->
            </div>
            
        </div>
    </div>
    <script src="./src/Script/main.js"></script>
</body>
</html>
